<html>
<head>
  <title>Dogs CRD</title>
  <link rel="stylesheet" href="/assets/dogs.css" />
  <script src="/assets/htmx@2.0.1.min.js"></script>
  <script src="/assets/events.js"></script>
</head>
<body>
  <body>
    <h1>Dogs</h1>
    <form
        hx-post="/dogs" 
        hx-disabled-elt="#add-btn" 
        hx-target="table tbody"
        hx-swap="afterbegin" 
        hx-on:htmx:after-request="this.reset()">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required size="30" type="text" />
        </div>
        <div>
          <label for="breed">Breed</label>
          <input id="breed" name="breed" required size="30" type="text" />
        </div>
        <button id="add-btn">Add</button>
    </form>
    <table hx-trigger="revealed" hx-get="/dogs/table-rows" hx-target="tbody"> <thead>
      <tr>
        <th>Name</th>
        <th>Breed</th>
      </tr>
    </thead>
    <tbody></tbody>
    </table>
 </body>
</html>
